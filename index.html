<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="init()">
    <div class="game-container">
      <p class="score-text">Best Time: <span class="score">000</span></p>
      <ul class="modes-list">
        <li>
          <label class="switch maunalMode">
            <input type="checkbox" onclick="manualMode(this)" /> <span class="slider"></span>
          </label>
          <p class="manual-text">Manual Mode</p>
        </li>
        <li>
          <label class="switch boom7Mode"
            ><input type="checkbox" onclick="boom7Mode(this)" /> <span class="slider"></span>
          </label>
          <p class="boom-text">7 Boom!</p>
        </li>
      </ul>
      <h1>ðŸ’£Mine Blowing</h1>
      <label>
        <input checked="true" type="radio" name="difficult" value="4-2" onclick="resetGame(this)" />Begginer</label
      >
      <label> <input type="radio" name="difficult" value="8-12" onclick="resetGame(this)" />Medium</label>
      <label> <input type="radio" name="difficult" value="12-30" onclick="resetGame(this)" />Expert</label><br />
      <div class="history-container">
        <ul class="game-list">
          <li>
            <button class="safe-click" onclick="safeClick()">Safe Click [<span class="safe-num">3</span>]</button>
          </li>
          <li>
            <img class="smiley" src="img/start.png" onclick="resetGame()" />
          </li>
          <li>
            <button class="undo-click" onclick="undoChange()">Todo Undo</button>
          </li>
        </ul>
        <br />
        <img class="heart" src="img/heartActive.png" />
        <img class="heart" src="img/heartActive.png" />
        <img class="heart" src="img/heartActive.png" />
        <h3>
          <span class="timer">000</span>
        </h3>
        <div class="board-container"></div>
        <br />
        <img class="hint-img" src="img/unusedHint.png" onclick="hintClick(this)" />
        <img class="hint-img" src="img/unusedHint.png" onclick="hintClick(this)" />
        <img class="hint-img" src="img/unusedHint.png" onclick="hintClick(this)" />
        <br />
      </div>
      <footer>â˜• LeftCoffee - Osher Cappelli</footer>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/hint.js"></script>
    <script src="js/safeClick.js"></script>
    <script src="js/manualMode.js"></script>
    <script src="js/boom7Mode.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
